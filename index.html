"type":"text","html":"<p>We’ve been hard at work pushing towards our launch and we’re excited to announce a couple of changes to The Grid Beta!</p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"We’ve been hard at work pushing towards our launch and we’re excited to announce a couple of changes to The Grid Beta!","measurementHash":"c807d13dfe0161cb575d00796c4c0f06","length":118,"language":"en","measurementVersion":16},{"id":"f4a2d03c-cb96-49d1-8030-99507d0ddda2","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p><em><strong>The New User Interface</strong></em></p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"The New User Interface","measurementHash":"066d34eef653c5211731752aaf0098ce","length":22,"language":"en","measurementVersion":16},{"id":"91c83ff4-2b54-4e2a-b664-e995161963f1","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p>Version 2 of The Grid Webapp is going live! Those of you on the original web app will be migrated to the new version within the week. If you’re still using version 1, you’ll see a banner giving you a countdown to this switch-over. The biggest thing to bear in mind is that for now version 2 only runs on Chrome, so make sure you download Chrome if you haven’t already. We’ll support other browsers in the coming weeks.</p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"Version 2 of The Grid Webapp is going live! Those of you on the original web app will be migrated to the new version within the week. If you’re still using version 1, you’ll see a banner giving you a countdown to this switch-over. The biggest thing to bear in mind is that for now version 2 only runs on Chrome, so make sure you download Chrome if you haven’t already. We’ll support other browsers in the coming weeks.","measurementHash":"575bcc8a099abcb89cb1796e0dac7389","length":418,"language":"en","measurementVersion":16},{"id":"0197be7d-9e61-441f-acad-248a1435bb22","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p><em><strong>The New Site Design System</strong></em></p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"The New Site Design System","measurementHash":"7b58ab18f74fa29b35b8851fa72c9409","length":26,"language":"de","measurementVersion":16},{"id":"b10fb540-fd3d-4549-8a4e-70e670f7fc68","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p>We’ve upgraded to our new site design system which we lovingly call DS-2 (It’s short for Design System 2). This upgrade makes for more varied, polished and better looking sites, as well as allows for them to be created faster than they have been up to now.<br>The Gridsites you currently have were built by the old engine (DS-1). We plan to launch DS-2 into beta testing within the next 48 hours and sunset the old one. If you see your sites updating on their own, don’t be alarmed. This means your Gridsites are being redesigned and upgraded to DS-2. After they are updated, they’ll look even better than they do today! Be sure to check out your awesome looking “new” sites.</p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"We’ve upgraded to our new site design system which we lovingly call DS-2 (It’s short for Design System 2). This upgrade makes for more varied, polished and better looking sites, as well as allows for them to be created faster than they have been up to now.The Gridsites you currently have were built by the old engine (DS-1). We plan to launch DS-2 into beta testing within the next 48 hours and sunset the old one. If you see your sites updating on their own, don’t be alarmed. This means your Gridsites are being redesigned and upgraded to DS-2. After they are updated, they’ll look even better than they do today! Be sure to check out your awesome looking “new” sites.","measurementHash":"384a2538d835c0c1e390da80ea420afc","length":671,"language":"en","measurementVersion":16},{"id":"4c3d3669-c662-42bc-ab2e-a6a5e4688671","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p><em><strong>All Aboard!</strong></em></p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"All Aboard!","measurementHash":"c686a4a3173561f9a8fb0e0fd82ddc75","length":11,"language":"en","measurementVersion":16},{"id":"22b0e420-7b8e-4b0a-aebc-e3a1b8d60ede","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p>All of our Founding Members will be invited to beta within the week. If you haven’t been invited yet, don’t fret… it’s on the way!<br>In the coming weeks and months we’ll continue to improve the variability, aesthetics, and performance of all sites on The Grid. What kind of site will you make next?</p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"All of our Founding Members will be invited to beta within the week. If you haven’t been invited yet, don’t fret… it’s on the way!In the coming weeks and months we’ll continue to improve the variability, aesthetics, and performance of all sites on The Grid. What kind of site will you make next?","measurementHash":"63b1908d5080da0ef6df462287e3d177","length":295,"language":"en","measurementVersion":16},{"id":"5d087846-7504-4a7c-9d0e-2980eca27ec1","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p>Love - The Grid</p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"Love - The Grid","measurementHash":"39d0e8f18a6fe7b70d2e191b09fa90f3","length":15,"language":"en","measurementVersion":16}],"sites":["the-domains/thegridsupport"],"publisher":{},"operation":"item","site":"the-domains/thegridsupport","starredBlocks":{"h1":[{"block":{"id":"b3a45334-4acd-420b-8e0f-c25c0c2fedc6","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"h1","html":"<h1>Beta Update</h1>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":true,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"Beta Update","measurementHash":"a6e36ce56929c832d54e347065ece5bd","length":11,"language":"sv","measurementVersion":16},"html":"<h1>Beta Update</h1>"}],"image":[{"block":{"id":"8dc3fec8-539b-4632-bd56-9a03858b8e62","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/317be2f0-c124-473d-b272-5e9ee08488be.jpg\">","created_at":null,"updated_at":"2016-08-17T16:26:38.581Z","metadata":{"description":"","@context":"http://schema.org","@type":"Article","datePublished":null,"user":"29cc272e-416c-47d0-89f1-b642e63303ed","source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{},"starred":true},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/317be2f0-c124-473d-b272-5e9ee08488be.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/317be2f0-c124-473d-b272-5e9ee08488be.jpg","mimetype":"image/jpeg","animated":false,"exif":{"exif":{"image":{"Orientation":1,"XResolution":72,"YResolution":72,"ResolutionUnit":2,"Software":"Adobe Photoshop CC 2015.5 (Macintosh)","ModifyDate":"2016:08:17 11:18:10","ExifOffset":172},"thumbnail":{"Compression":6,"XResolution":72,"YResolution":72,"Resolut s to The Grid Beta!</p>"},{"block":{"id":"f4a2d03c-cb96-49d1-8030-99507d0ddda2","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p><em><strong>The New User Interface</strong></em></p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"The New User Interface","measurementHash":"066d34eef653c5211731752aaf0098ce","length":22,"language":"en","measurementVersion":16},"html":"<p><em><strong>The New User Interface</strong></em></p>"},{"block":{"id":"91c83ff4-2b54-4e2a-b664-e995161963f1","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p>Version 2 of The Grid Webapp is going live! Those of you on the original web app will be migrated to the new version within the week. If you’re still using version 1, you’ll see a banner giving you a countdown to this switch-over. The biggest thing to bear in mind is that for now version 2 only runs on Chrome, so make sure you download Chrome if you haven’t already. We’ll support other browsers in the coming weeks.</p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"Version 2 of The Grid Webapp is going live! Those of you on the original web app will be migrated to the new version within the week. If you’re still using version 1, you’ll see a banner giving you a countdown to this switch-over. The biggest thing to bear in mind is that for now version 2 only runs on Chrome, so make sure you download Chrome if you haven’t already. We’ll support other browsers in the coming weeks.","measurementHash":"575bcc8a099abcb89cb1796e0dac7389","length":418,"language":"en","measurementVersion":16},"html":"<p>Version 2 of The Grid Webapp is going live! Those of you on the original web app will be migrated to the new version within the week. If you’re still using version 1, you’ll see a banner giving you a countdown to this switch-over. The biggest thing to bear in mind is that for now version 2 only runs on Chrome, so make sure you download Chrome if you haven’t already. We’ll support other browsers in the coming weeks.</p>"},{"block":{"id":"0197be7d-9e61-441f-acad-248a1435bb22","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p><em><strong>The New Site Design System</strong></em></p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"The New Site Design System","measurementHash":"7b58ab18f74fa29b35b8851fa72c9409","length":26,"language":"de","measurementVersion":16},"html":"<p><em><strong>The New Site Design System</strong></em></p>"},{"block":{"id":"b10fb540-fd3d-4549-8a4e-70e670f7fc68","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p>We’ve upgraded to our new site design system which we lovingly call DS-2 (It’s short for Design System 2). This upgrade makes for more varied, polished and better looking sites, as well as allows for them to be created faster than they have been up to now.<br>The Gridsites you currently have were built by the old engine (DS-1). We plan to launch DS-2 into beta testing within the next 48 hours and sunset the old one. If you see your sites updating on their own, don’t be alarmed. This means your Gridsites are being redesigned and upgraded to DS-2. After they are updated, they’ll look even better than they do today! Be sure to check out your awesome looking “new” sites.</p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"We’ve upgraded to our new site design system which we lovingly call DS-2 (It’s short for Design System 2). This upgrade makes for more varied, polished and better looking sites, as well as allows for them to be created faster than they have been up to now.The Gridsites you currently have were built by the old engine (DS-1). We plan to launch DS-2 into beta testing within the next 48 hours and sunset the old one. If you see your sites updating on their own, don’t be alarmed. This means your Gridsites are being redesigned and upgraded to DS-2. After they are updated, they’ll look even better than they do today! Be sure to check out your awesome looking “new” sites.","measurementHash":"384a2538d835c0c1e390da80ea420afc","length":671,"language":"en","measurementVersion":16},"html":"<p>We’ve upgraded to our new site design system which we lovingly call DS-2 (It’s short for Design System 2). This upgrade makes for more varied, polished and better looking sites, as well as allows for them to be created faster than they have been up to now.<br>The Gridsites you currently have were built by the old engine (DS-1). We plan to launch DS-2 into beta testing within the next 48 hours and sunset the old one. If you see your sites updating on their own, don’t be alarmed. This means your Gridsites are being redesigned and upgraded to DS-2. After they are updated, they’ll look even better than they do today! Be sure to check out your awesome looking “new” sites.</p>"},{"block":{"id":"4c3d3669-c662-42bc-ab2e-a6a5e4688671","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p><em><strong>All Aboard!</strong></em></p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"All Aboard!","measurementHash":"c686a4a3173561f9a8fb0e0fd82ddc75","length":11,"language":"en","measurementVersion":16},"html":"<p><em><strong>All Aboard!</strong></em></p>"},{"block":{"id":"22b0e420-7b8e-4b0a-aebc-e3a1b8d60ede","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p>All of our Founding Members will be invited to beta within the week. If you haven’t been invited yet, don’t fret… it’s on the way!<br>In the coming weeks and months we’ll continue to improve the variability, aesthetics, and performance of all sites on The Grid. What kind of site will you make next?</p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"All of our Founding Members will be invited to beta within the week. If you haven’t been invited yet, don’t fret… it’s on the way!In the coming weeks and months we’ll continue to improve the variability, aesthetics, and performance of all sites on The Grid. What kind of site will you make next?","measurementHash":"63b1908d5080da0ef6df462287e3d177","length":295,"language":"en","measurementVersion":16},"html":"<p>All of our Founding Members will be invited to beta within the week. If you haven’t been invited yet, don’t fret… it’s on the way!<br>In the coming weeks and months we’ll continue to improve the variability, aesthetics, and performance of all sites on The Grid. What kind of site will you make next?</p>"},{"block":{"id":"5d087846-7504-4a7c-9d0e-2980eca27ec1","item":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","type":"text","html":"<p>Love - The Grid</p>","created_at":"2016-08-17T16:26:38.581Z","updated_at":null,"metadata":{"starred":false,"source":"5870fe73-fbfa-4a93-8253-f4c16aa23f8b","publisher":{}},"src":null,"text":"Love - The Grid","measurementHash":"39d0e8f18a6fe7b70d2e191b09fa90f3","length":15,"language":"en","measurementVersion":16},"html":"<p>Love - The Grid</p>"}]},"classification":{"$class":["item:is-starred","item:w-h1","item:w-image","item:w-title","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-landscape","item:w-1-cover-landscape","item:w-cover-exif","item:w-1-cover-exif","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-medium-rez","item:w-1-cover-medium-rez","5870fe73-fbfa-4a93-8253-f4c16aa23f8b"],"$item_index
